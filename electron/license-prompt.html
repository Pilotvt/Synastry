<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Покупка лицензии</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f3f4f6; color: #111827;
    }
    body.dark { background:#111827; color:#f9fafb; }
    .window { max-width: 420px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 12px 0; }
    p.description { margin:0 0 16px 0; font-size:14px; line-height:1.4; }
    label { display:block; font-size:13px; margin-bottom:6px; }
    input[type="text"] {
      width:100%; padding:8px 10px; border-radius:6px; border:1px solid #d1d5db;
      font-size:14px; box-sizing:border-box; background:#fff; color:inherit;
    }
    body.dark input[type="text"] { background:#1f2937; border-color:#374151; color:#f9fafb; }
    input[disabled] { opacity:0.6; }
    .message { margin-top:12px; font-size:13px; }
    .message.success { color:#047857; } body.dark .message.success { color:#34d399; }
    .message.error { color:#b91c1c; } body.dark .message.error { color:#fca5a5; }
    .status-block { margin-top:16px; font-size:12px; line-height:1.4; color:#4b5563; white-space:pre-line; }
    body.dark .status-block { color:#d1d5db; }
    .buttons { margin-top:20px; display:flex; gap:8px; }
    button { flex:1; padding:8px 12px; border-radius:6px; font-size:14px; border:none; cursor:pointer; transition:background-color .15s ease; }
    #activate-btn { background:#2563eb; color:#fff; }
    #activate-btn[disabled] { opacity:.6; cursor:default; }
    #mail-btn { background:#e5e7eb; color:#111827; }
    body.dark #mail-btn { background:#374151; color:#f9fafb; }
    #cancel-btn { background:#e5e7eb; color:#111827; }
    body.dark #cancel-btn { background:#374151; color:#f9fafb; }
    button:focus-visible, input:focus-visible { outline:2px solid #2563eb; outline-offset:2px; }
  </style>
</head>
<body>
  <div class="window">
    <h1>Покупка лицензии</h1>
    <p class="description">
      Введите лицензионный ключ и нажмите «Ввести ключ».
      Если ключа ещё нет — свяжитесь с автором:
      Email: <strong>pilot.vt@mail.ru</strong>, Telegram: <strong>@PilotVT</strong>.
    </p>
    <p id="identity" class="status-block">Ваш логин: —</p>
    <form id="license-form">
      <label for="license-key">Лицензионный ключ</label>
      <input id="license-key" type="text" placeholder="XXXX-XXXX-..." autocomplete="off" spellcheck="false" />
      <div id="message" class="message" aria-live="polite"></div>
      <div id="status-info" class="status-block"></div>
      <div class="buttons">
        <button type="submit" id="activate-btn">Ввести ключ</button>
        <button type="button" id="mail-btn">Написать письмо</button>
        <button type="button" id="cancel-btn">Отмена</button>
      </div>
    </form>
  </div>
  <script type="module" src="./license-prompt.js"></script>
</body>
</html>
